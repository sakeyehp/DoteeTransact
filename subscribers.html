<script>
    document.getElementById('submit').addEventListener('click',createSubscriber);

    function createSubscriber(e) {
        e.preventDefault();

        const details = {
            "code": document.getElementById('code').value,
            "name": document.getElementById("name").value,
            "phone": document.getElementById('phone').value,
            "address": document.getElementById('adderss').value,
            "lcda": document.getElementById('lcda').value,
            "tariff": document.getElementById('tariff').value
        };

        fetch('http://invoiceapitrusoftng.eu-west-1.elasticbeanstalk.com/api/v1/invoice/asset/', {
            headers: {
                'Content-type':'application/json'
            },
            method:'POST',
            body:JSON.stringify( details )
        })
            .then(res => res.json())
            .then(res =>  {
                if(res.status === "success"){
                    alert("Subscriber successfully added.");
                } else{
                    alert("Check the details you entered and try again.");
                }
            })
            .catch(err => console.log('Error message:', err));
    }



    document.getElementById('viewSubscribers').addEventListener('click', viewSubscriber);

    function viewSubscriber(e) {
        e.preventDefault();

        const code = document.getElementById('propCode').value;

        const url = 'http://invoiceapitrusoftng.eu-west-1.elasticbeanstalk.com/api/v1/invoice/asset/' + code;

        // myUrl = updateUrl(url, code, '');

        fetch(url, {
            headers: {
                'Content-type':'application/json'
            },
        })
            .then(res => res.json())
            .then(res =>  {
                if(res.status === "success"){
                    alert("Subscriber's detail exists.");
                    } else{
                    alert("Check the details you entered and try again.");
                }
            })
            .catch(err => console.log('Error message:', err));
    }
</script>
