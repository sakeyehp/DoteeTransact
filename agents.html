<script>
    document.getElementById('submitPayment').addEventListener('click',submitPayment);

    function submitPayment(e) {
        e.preventDefault();

        const details = {
            "amount": document.getElementById('amount').value,
            "assetCode": document.getElementById("assetCode").value,
            "phone": document.getElementById('phone').value
        };

        fetch('http://walletapitrusoftng.eu-west-1.elasticbeanstalk.com/api/v1/wallet/postPayment', {
            headers: {
                'Content-type':'application/json'
            },
            method:'POST',
            body:JSON.stringify( details )
        })
            .then(res => res.json())
            .then(res =>  {
                if(res.status === "success"){
                    alert("Agent successfully added.");
                } else{
                    alert("Check the details you entered and try again.");
                }
            })
            .catch(err => console.log('Error message:', err));
    }

    document.getElementById('createForAgent').addEventListener('click',createForAgent);

    function createForAgent(e) {
        e.preventDefault();

        const details = {
            "phone": document.getElementById('phoneForAgent').value
        };

        fetch('http://walletapitrusoftng.eu-west-1.elasticbeanstalk.com/api/v1/wallet/account/new', {
            headers: {
                'Content-type':'application/json'
            },
            method:'POST',
            body:JSON.stringify( details )
        })
            .then(res => res.json())
            .then(res =>  {
                if(res.status === "success"){
                    alert("Account successfully created for agent.");
                } else{
                    alert("Check the details you entered and try again.");
                }
            })
            .catch(err => console.log('Error message:', err));
    }

    document.getElementById('getAccount').addEventListener('click', viewSubscriber);

    function viewSubscriber(e) {
        e.preventDefault();

        const phoneWithAccount = document.getElementById('phoneWithAccount').value;

        const url = 'http://walletapitrusoftng.eu-west-1.elasticbeanstalk.com/api/v1/wallet/account/' + phoneWithAccount;

        // myUrl = updateUrl(url, code, '');

        fetch(url, {
            headers: {
                'Content-type':'application/json'
            },
        })
            .then(res => res.json())
            .then(res =>  {
                if(res.status === "success"){
                    alert("Agent with the account exists.");
                } else{
                    alert("Check the details you entered and try again.");
                }
            })
            .catch(err => console.log('Error message:', err));
    }

    document.getElementById('phoneToUpdate').addEventListener('click', updateAgent);

    function updateAgent(e) {
        e.preventDefault();

        const details = {
            "balance": document.getElementById('agentBalance').value
        };

        const phoneToUpdate = document.getElementById('phoneToUpdate').value;

        const url = 'http://walletapitrusoftng.eu-west-1.elasticbeanstalk.com/api/v1/wallet/account/' + phoneToUpdate;

        // myUrl = updateUrl(url, code, '');

        fetch(url, {
            headers: {
                'Content-type':'application/json'
            },
            method:'POST',
            body:JSON.stringify( details )
        })
            .then(res => res.json())
            .then(res =>  {
                if(res.status === "success"){
                    alert("Balance successfully updated.");
                } else{
                    alert("Check the details you entered and try again.");
                }
            })
            .catch(err => console.log('Error message:', err));
    }

</script>
